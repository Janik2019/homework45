{% extends "base.html" %}
{% block title %}Delete Task{% endblock %}
{% block menu %}
    <li><a href="{% url 'task' task.pk %}">View</a></li>
{% endblock %}
{% block content %}
    <h1>Are you sure want to delete task "{{ task }}"?</h1>
    <form method="POST" action="{% url "delete" task.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm" class="btn btn-danger"></p>
        <p><a href="{% url 'task' task.pk %}" class="btn btn-default">Cancel</a></p>
    </form>
{% endblock %}
